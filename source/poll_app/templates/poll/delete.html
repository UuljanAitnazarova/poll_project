{% extends 'base.html' %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="card text-center" style="margin-top: 40px; background-color: darkmagenta; color: white;">
            <div class="card-body">
                <h5 class="card-title">Are you sure that you want to delete this poll?</h5>
                <input class="btn" type="submit" value="Delete" style="background-color: #8533ff; color: white;">
                <a class='btn' href="{% url 'poll_list' %}" style="color: white; background-color: #8533ff; ">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
