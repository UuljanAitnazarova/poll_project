{% extends 'base.html' %}

{% block content %}
    <h3>{{ poll.question }}</h3>
    <form action="" method="post">
        {% csrf_token %}
        {% for choice in poll.choices.all %}
             <input type="radio" id="{{ choice.pk }}" name="action" value="{{ choice.pk }}">
            <label for="{{ choice.option }}">{{ choice.option }}</label><br>
        {% endfor %}
    <p><input type="submit" value="Submit"></p>
    </form>
{% endblock %}
